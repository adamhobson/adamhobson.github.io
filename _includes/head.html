	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
		<meta name="description" content="{{ site.description }}" />

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?{{ 'family=Lato:300,900|Lora:400,700,400italic,700italic' | uri_escape }}" />
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type='text/css' href="{{ '/css/main.css' | prepend: site.baseurl }}" />
		<link rel="canonical" href="{% if page.canonical %}{{ page.canonical }}{% else %}{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}{% endif %}" />
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }} &raquo; Feed" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
	</head>
